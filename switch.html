<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <label for="weather">What's the weather like?</label>
            <select id="weather">
            <option value="sunny">Sunny</option>
            <option value="windy">Windy</option>
            <option value="rainy">Rainy</option>
            <option value="snowy">Snowy</option>
            <option value="cloudy">Cloudy</option>
            </select>
            <button onclick="btnPressed()">GO!</button>
            <p id="outputText">Weather advice will appear here.</p>
            </div>

        <script>
            function btnPressed(){
                var weatherSelected = document.getElementById("weather").value;
                var advice = "";

                switch (weatherSelected) {
                case "sunny":
                advice = "‚òÄÔ∏è Wear your sunglasses";
                document.body.style.backgroundColor = "#fff9c4";
                break;
                case "windy":
                advice = "üçÉ Wear a jacket";
                document.body.style.backgroundColor = "#b3e5fc";
                break;
                case "rainy":
                advice = "üåßÔ∏è Wear a raincoat and carry an umbrella";
                document.body.style.backgroundColor = "#90a4ae";
                break;
                case "snowy":
                advice = "‚ùÑÔ∏è Dress warmly";
                document.body.style.backgroundColor = "#e0f7fa";
                break;
                case "cloudy":
                advice = "‚òÅÔ∏è Carry a jacket and an umbrella. It might rain.";
                document.body.style.backgroundColor = "#cfd8dc";
                break;
            }
                document.getElementById("outputText").innerHTML = "Weather advice" + advice;
            }

        </script>
    </body>
</html>
